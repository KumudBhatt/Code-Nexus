name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust to your Node.js version

      # Install dependencies
      - name: Install dependencies
        working-directory: main/frontend
        run: npm install

      # Run tests
      - name: Run tests
        working-directory: main/frontend
        run: npm test

      # Build the project
      - name: Build frontend
        working-directory: main/frontend
        run: npm run dev

      # Optionally deploy or perform additional actions here
